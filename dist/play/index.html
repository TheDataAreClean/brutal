  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #1a1a1a;
      --white: #ffffff;
      --accent: var(--accent-light);
      --accent-light: #7d4abf;
      --accent-dark: #a878d8;
      --padding: clamp(24px, 5vw, 64px);
      --box-gap: 12px;
      --box-pad: 12px 16px;
      --bar-h: 40px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ::selection {
      background: var(--accent);
      color: var(--white);
    }
    body {
      font-family: 'Schibsted Grotesk', sans-serif;
      font-weight: 400;
      background: var(--white);
      color: var(--black);
    }
    .highlight,
    .name {
      color: var(--accent);
    }
    [data-theme="dark"] {
      --black: #ffffff;
      --white: #000000;
      --accent: var(--accent-dark);
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px var(--padding) var(--box-gap);
      background: var(--white);
    }
    .top-bar-center {
      display: flex;
      align-items: center;
      gap: var(--box-gap);
    }
    .nav-logo-wrap {
      position: relative;
      width: var(--bar-h);
      height: var(--bar-h);
      background: var(--accent);
    }
    .nav-logo-home {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 14px;
      cursor: pointer;
    }
    .nav-logo-season {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 14px;
      height: 14px;
      background: var(--black);
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .nav-logo-season:hover {
      background: var(--white);
    }
    .bar-box {
      border: 1px solid var(--black);
      width: var(--bar-h);
      height: var(--bar-h);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      text-decoration: none;
      background: none;
      cursor: pointer;
      font-family: inherit;
    }
    .bar-box:hover {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
    }
    .bar-box .material-symbols-sharp {
      font-size: 18px;
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 18;
    }
    .bar-box svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    .icon-sun { display: none; }
    .icon-moon { display: inline; }
    [data-theme="dark"] .icon-sun { display: inline; }
    [data-theme="dark"] .icon-moon { display: none; }
    .season-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 8px;
      background: var(--black);
      color: var(--white);
      font-size: 10px;
      letter-spacing: 0.5px;
      white-space: nowrap;
      z-index: 20;
    }
    .season-dropdown.open {
      display: block;
    }
    .season-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
      font: inherit;
      letter-spacing: inherit;
      width: 100%;
      text-align: left;
    }
    .season-option:hover,
    .season-option.active {
      background: var(--accent);
      color: #ffffff;
    }
    .season-swatch {
      width: 8px;
      height: 8px;
      flex-shrink: 0;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--box-gap) var(--padding) 20px;
      background: var(--white);
    }
    .nav-link-box {
      border: 1px solid var(--black);
      height: var(--bar-h);
      display: inline-flex;
      align-items: center;
      padding: 0 16px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 1px;
      text-decoration: none;
      color: var(--accent);
    }
    .nav-link-box:hover,
    .nav-link-box.active {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
      text-decoration: none;
    }
    .content-box {
      position: fixed;
      top: calc(var(--bar-h) + 20px + 2 * var(--box-gap));
      bottom: calc(var(--bar-h) + 20px + 2 * var(--box-gap));
      left: var(--padding);
      right: var(--padding);
      border: 1px solid var(--black);
      overflow-y: auto;
      scrollbar-width: none;
      padding: var(--box-gap) 0;
    }
    .content-box::-webkit-scrollbar {
      display: none;
    }
    .toast {
      height: var(--bar-h);
      display: flex;
      align-items: center;
      background: var(--accent);
      color: #ffffff;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 1px;
      padding: 0 16px;
      opacity: 0;
      pointer-events: none;
    }
    .toast.visible {
      opacity: 1;
    }
    .hero {
      min-height: calc(100vh - 2 * var(--bar-h) - 40px - 4 * var(--box-gap) - 2px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 0 var(--padding);
      padding-bottom: clamp(64px, 8vh, 96px);
    }
    .hero h1 {
      font-size: clamp(32px, 9vw, 136px);
      line-height: 1;
    }
    .tagline {
      font-size: clamp(18px, 2.5vw, 26px);
      color: var(--black);
      max-width: 700px;
      line-height: 1.5;
    }
    .hero .tagline {
      margin-top: clamp(24px, 3vw, 40px);
    }
    .page-intro {
      padding: clamp(80px, 12vh, 160px) var(--padding);
      padding-bottom: 0;
    }
    .page-intro .tagline {
      font-size: clamp(24px, 4vw, 40px);
    }
    section {
      padding: clamp(80px, 12vh, 160px) var(--padding);
    }
    .section-title {
      font-size: clamp(29px, 4vw, 56px);
      line-height: 1.05;
      margin-bottom: clamp(48px, 6vw, 80px);
    }
    .about-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: clamp(32px, 5vw, 96px);
      align-items: start;
    }
    .about-content h2 {
      font-size: clamp(29px, 4vw, 56px);
      line-height: 1.5;
    }
    .about-content h2 .thin {
      display: block;
    }
    .about-text {
      font-size: clamp(16px, 1.4vw, 18px);
      line-height: 1.5;
      border: 1px solid var(--black);
      padding: var(--box-pad);
    }
    .about-text p + p {
      margin-top: 24px;
    }
    .projects-section::before,
    .projects-section::after {
      content: '';
      display: block;
      height: 1px;
      background: var(--black);
      opacity: 0.15;
    }
    .projects-section::before {
      margin-bottom: clamp(48px, 6vw, 80px);
    }
    .projects-section::after {
      margin-top: clamp(48px, 6vw, 80px);
    }
    .projects {
      display: flex;
      flex-direction: column;
      gap: clamp(32px, 4vw, 48px);
    }
    .project {
      display: flex;
      flex-direction: column;
      padding: clamp(24px, 3vw, 40px) 0;
    }
    .project-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      text-decoration: none;
      color: inherit;
    }
    .project-header:hover {
      color: var(--accent);
    }
    .project-name {
      font-size: clamp(24px, 3vw, 35px);
    }
    .project-role {
      font-size: 13px;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }
    .project-desc {
      font-size: clamp(15px, 1.3vw, 17px);
      line-height: 1.5;
    }
    .project-desc a {
      color: var(--accent);
      text-decoration: none;
    }
    .project-desc a:hover {
      text-decoration: underline;
    }
    .project-arrow {
      color: var(--accent);
    }
    .project-arrow .material-symbols-sharp {
      font-size: 24px;
      font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--box-gap);
    }
    .skill-box {
      border: 1px solid var(--black);
      padding: var(--box-pad);
      font-size: clamp(15px, 1.3vw, 17px);
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: var(--box-gap);
    }
    .service-box {
      border: 1px solid var(--black);
      padding: var(--box-pad);
      font-size: clamp(15px, 1.3vw, 17px);
    }
    .lately-section {
      margin-bottom: clamp(48px, 6vw, 80px);
    }
    .lately-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      font-size: 13px;
    }
    .lately-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .lately-item .material-symbols-sharp {
      font-size: 18px;
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 18;
      color: var(--accent);
    }
    .lately-value {
      line-height: 1.4;
    }
    .gallery {
      display: flex;
      gap: var(--box-gap);
    }
    .gallery-col {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: var(--box-gap);
    }
    .gallery-item {
      border: 1px solid var(--black);
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    .gallery-item figcaption {
      padding: var(--box-pad);
      font-size: 13px;
      line-height: 1.4;
    }
    footer {
      padding: clamp(48px, 6vh, 80px) var(--padding);
      padding-bottom: clamp(48px, 5vh, 64px);
    }
    .footer-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--box-gap);
      font-size: 13px;
    }
    .footer-meta > span {
      border: 1px solid var(--black);
      padding: var(--box-pad);
      letter-spacing: 0.5px;
    }
    .footer-meta a {
      color: var(--accent);
      text-decoration: none;
    }
    .footer-meta a:hover {
      text-decoration: underline;
    }
    .footer-bottom {
      display: flex;
      flex-wrap: wrap;
      gap: var(--box-gap);
      margin-top: var(--box-gap);
      font-size: 13px;
    }
    .footer-bottom > span {
      border: 1px solid var(--black);
      padding: var(--box-pad);
      letter-spacing: 0.5px;
    }
    .footer-bottom a {
      color: var(--accent);
      text-decoration: none;
    }
    .footer-bottom a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .about-content {
        grid-template-columns: 1fr;
        gap: 32px;
      }
      .project-arrow .material-symbols-sharp {
        font-size: 20px;
      }
      .lately-list {
        gap: 12px;
      }
      .footer-meta,
      .footer-bottom {
        align-items: flex-start;
      }
      .gallery {
        flex-direction: column;
      }
      .skills-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      .services-grid {
        grid-template-columns: 1fr;
      }
    }
    @media (min-width: 769px) and (max-width: 1024px) {
      .gallery {
        flex-wrap: wrap;
      }
      .gallery-col {
        flex: 1 1 calc(50% - var(--box-gap));
      }
    }
  </style>
</head>

  <script>
    function toggleTheme() {
      var html = document.documentElement;
      var current = html.getAttribute('data-theme');
      var next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
    }
    function copyEmail() {
      navigator.clipboard.writeText('hello@thedataareclean.com').then(function() {
        var toast = document.getElementById('toast');
        toast.classList.add('visible');
        setTimeout(function() { toast.classList.remove('visible'); }, 2000);
      });
    }
    // Match OS setting on load
    (function() {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
        document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
      });
    })();
    // Seasonal accent — Bengaluru blooms
    var seasons = [
      { name: 'Flame of Forest', light: '#c84520', dark: '#e87040' },
      { name: 'Jacaranda',       light: '#7d4abf', dark: '#a878d8' },
      { name: 'Pongamia',        light: '#9870b0', dark: '#b898d0' },
      { name: 'Golden Shower',   light: '#b89010', dark: '#d8b030' },
      { name: 'Gulmohar',        light: '#c83020', dark: '#e86040' },
      { name: 'Copper Pod',      light: '#a89018', dark: '#c8b030' },
      { name: 'Oleander',        light: '#c84568', dark: '#e87898' },
      { name: 'Bougainvillea',   light: '#c82852', dark: '#f0456a' },
      { name: 'Purple Bauhinia', light: '#8040a8', dark: '#a868c8' },
      { name: 'Tabebuia Rosea',  light: '#c85080', dark: '#e880a8' },
      { name: 'Rain Tree',       light: '#b87878', dark: '#d0a0a0' },
      { name: 'Poinsettia',      light: '#c02838', dark: '#e85060' }
    ];
    var monthNames = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    var activeSeason = new Date().getMonth();
    function applySeason(index) {
      activeSeason = index;
      document.documentElement.style.setProperty('--accent-light', seasons[index].light);
      document.documentElement.style.setProperty('--accent-dark', seasons[index].dark);
      var btns = document.querySelectorAll('.season-option');
      btns.forEach(function(btn, i) {
        btn.classList.toggle('active', i === index);
      });
    }
    // Default to current month
    applySeason(new Date().getMonth());
    // Build dropdown (safe DOM — no innerHTML)
    (function() {
      var dropdown = document.getElementById('season-dropdown');
      var currentMonth = new Date().getMonth();
      seasons.forEach(function(s, i) {
        var btn = document.createElement('button');
        btn.className = 'season-option' + (i === currentMonth ? ' active' : '');
        var swatch = document.createElement('span');
        swatch.className = 'season-swatch';
        swatch.style.background = s.light;
        btn.appendChild(swatch);
        btn.appendChild(document.createTextNode(monthNames[i] + ' \u2014 ' + s.name));
        btn.onclick = function(e) {
          e.stopPropagation();
          applySeason(i);
          dropdown.classList.remove('open');
        };
        dropdown.appendChild(btn);
      });
    })();
    function toggleSeasons(e) {
      e.stopPropagation();
      document.getElementById('season-dropdown').classList.toggle('open');
    }
    document.addEventListener('click', function() {
      document.getElementById('season-dropdown').classList.remove('open');
    });
    // Local time (pauses when tab is hidden)
    (function() {
      var timer;
      function updateTime() {
        var now = new Date().toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', hour12: true });
        document.getElementById('local-time').textContent = now + ' IST';
      }
      function start() { updateTime(); timer = setInterval(updateTime, 60000); }
      function stop() { clearInterval(timer); }
      start();
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) { stop(); } else { start(); }
      });
    })();
    // Cached fetch helper (localStorage, 1h TTL)
    function cachedFetch(key, url, parse, onSuccess, onError) {
      var cached = localStorage.getItem(key);
      var ts = localStorage.getItem(key + '_ts');
      if (cached && ts && Date.now() - Number(ts) < 3600000) {
        onSuccess(cached);
        return;
      }
      fetch(url)
        .then(parse)
        .then(function(value) {
          localStorage.setItem(key, value);
          localStorage.setItem(key + '_ts', String(Date.now()));
          onSuccess(value);
        })
        .catch(function() { onError(); });
    }
    // Temperature from wttr.in (cached 1h)
    cachedFetch(
      'weather_temp',
      'https://wttr.in/Bengaluru?format=%t',
      function(r) { return r.text().then(function(t) { return t.trim(); }); },
      function(v) { document.getElementById('temperature').textContent = v; },
      function() { document.getElementById('temperature').textContent = '--'; }
    );
    // AQI from waqi.info (cached 1h)
    cachedFetch(
      'weather_aqi',
      'https://api.waqi.info/feed/bengaluru/?token=demo',
      function(r) {
        return r.json().then(function(d) {
          if (d.status === 'ok') {
            var aqi = d.data.aqi;
            var label = aqi <= 50 ? 'Good' : aqi <= 100 ? 'Moderate' : aqi <= 150 ? 'Unhealthy for some' : aqi <= 200 ? 'Unhealthy' : 'Poor';
            return aqi + ' \u2014 ' + label;
          }
          return '--';
        });
      },
      function(v) { document.getElementById('aqi').textContent = v; },
      function() { document.getElementById('aqi').textContent = '--'; }
    );
  </script>

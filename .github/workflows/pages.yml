name: Deploy to GitHub Pages

on:
  push:
    branches: [main, experiment]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout experiment
        uses: actions/checkout@v4
        with:
          ref: experiment
          path: experiment

      - name: Combine sites
        run: |
          mkdir -p main/exp
          cp -r experiment/dist/* main/exp/

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: main

      - uses: actions/deploy-pages@v4
        id: deployment
